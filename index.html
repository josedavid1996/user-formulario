<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Prueba tecnica</title>
</head>

<body>
  <div class="container">
    <!-- FORMULARIO -->
    <form class="formulario" id="form">
      <h2>Nuevo Usuario</h2>
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="text" name="nombre" id="nombre" placeholder="Primer Nombre">
      <input type="text" name="apellido" id="apellido" placeholder="Primer Apellido">
      <input type="date" placeholder="Fecha" name="date" id="date">
      <button type="submit" class="btn">Agregar </button>

      <p class="form__correcto">Tu Formulario se enviado correctamente</p>
      <p class="form__incorrecto"><b>Error: </b>Por favor rellena el formulario correctamente.</p>
    </form>
    <!-- TABLA -->
    <section class="seccion__table ">

      <h2>Usuarios</h2>

      <table class="tabla">
        <tbody>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Edad</th>
        </tbody>
        <template class="template-table">
          <tr class="contenido__tabla">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </template>
      </table>
    </section>
  </div>
</body>
<script src="js/app.js"></script>

</html>
